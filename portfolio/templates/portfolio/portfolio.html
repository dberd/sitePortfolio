{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Электронное Портфолио</title>
    <style>
        .portfolio-section {
            margin-bottom: 30px;
        }
        .portfolio-section h3 {
            margin-bottom: 20px;
        }
        .portfolio-section p {
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">МИСиС</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'portfolio' %}">Портфолио</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Ваше Портфолио</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="portfolio-section">
                <h3>Личная информация</h3>
                <div class="form-group">
                    <label for="bio">Биография</label>
                    {{ form.bio }}
                </div>
            </div>
            <div class="portfolio-section">
                <h3>Академические достижения</h3>
                <div class="form-group">
                    <label for="academic_achievements">Академические достижения</label>
                    {{ form.academic_achievements }}
                </div>
            </div>
            <div class="portfolio-section">
                <h3>Проекты</h3>
                <div class="form-group">
                    <label for="projects">Проекты</label>
                    {{ form.projects }}
                </div>
            </div>
            <div class="portfolio-section">
                <h3>Опыт работы</h3>
                <div class="form-group">
                    <label for="work_experience">Опыт работы</label>
                    {{ form.work_experience }}
                </div>
            </div>
            <div class="portfolio-section">
                <h3>Документы</h3>
                <div class="form-group">
                    <label for="documents">Загрузить документы</label>
                    <input type="file" class="form-control" id="documents" name="documents">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</body>
</html>
